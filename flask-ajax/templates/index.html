<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="clickMe">Click me</button>
    <p id="updateMe">PÃªra</p>
    <script>

        document.getElementById("clickMe").addEventListener("click", makeRequest);

        function makeRequest() {
            const xhr = new XMLHttpRequest();

            xhr.open("GET", "http://127.0.0.1:5000/teste?fruta=banana");
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onload = () => {
                const resp = JSON.parse(xhr.response)
                document.getElementById("updateMe").innerText = resp["returnedAction"];
            };

            xhr.send();
        }

    </script>
</body>
</html>
